{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid">
        <div class="card text-center m-3 p-3">
            <div class="card-header">
                <strong>접수완료</strong>
            </div>
            <div class="card-title p-3">
                <p>귀하의 문의가 정상적으로 접수되었습니다. 빠른 시일 내에 연락드리겠습니다.</p>
            </div>
        </div>
</div>
<div class="row p-3">
    <div class="text-center p-3">
        <a href="{% url 'kdp:index' %}" class="btn btn-outline-danger btn-lg p-3" 
            role="button"><strong>홈으로 가기</strong></a>
    </div>
</div>
{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#menu_tab").on('click', function() {
        $("nav-link").active();
        $("nav-link").removeClass('active');
        $(this).addClass('active');
        $(this).css("color", "yellow");
    });
});
</script>
{% endblock %}
