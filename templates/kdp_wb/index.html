{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid">
	<div class="row">
        <div class="col-12 text-center text-white bg-black">
            <h1><strong>세계 최대의 데이터센터 파크</strong></h1>
        </div>
        <div class="col-12 text-center bg-black">
            <img src="{% static 'img/kdp_cdc.jpg' %}"
                 alt="kdp" title="datacenter" class="img-fluid">
        </div>
	</div>
</div>
{% if request.user.is_authenticated %}
<div id="container">
    <div class="text-center">
        <div class="my-3">
            <h3 class="p-2">
                <a href="{% url 'kdp_wb:index' %}" style="color:black">Korea Digital Park</a>
            </h3>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#navbarSupportedContent").on('click', function() {
        $("nav-link").active();
        $("nav-link").removeClass('active');
        $(this).addClass('active');
        $(this).css("color", "yellow");
    });
});
</script>
{% endblock %}
